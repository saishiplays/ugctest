<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixels Creator Page</title>
<style>
body { background:#0b0d16; color:#fff; font-family:Arial; padding:20px; }
#ugcGrid { display:grid; grid-template-columns:repeat(auto-fill,160px); gap:12px; }
.ugc-card { background:#11152a; border-radius:10px; padding:8px; text-align:center; border:1px solid #1f2345; }
.ugc-card img { image-rendering: pixelated; }
</style>
</head>
<body>

<h1 id="creatorTitle"></h1>
<div id="ugcGrid"></div>

<script src="js/gallery.js"></script>
<script>
const creator = new URLSearchParams(window.location.search).get("name") || "Unknown";
document.getElementById("creatorTitle").textContent = `Creator: ${creator}`;

// Fetch live UGC
fetch("/api/ugc")
  .then(r => r.json())
  .then(data => {
    const items = data.filter(item => item.creator === creator);
    renderGallery(items);
  });
</script>

</body>
</html>
